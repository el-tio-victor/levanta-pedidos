<section class="main-content">
  <header class=" m-2">
    <div class="pt-3 pb-3 col-12 col-xl-11 
      ml-auto mr-auto d-flex justify-content-end">
      <a routerLink="/admin/{{datauser.username.toLowerCase()}}/roles/0">
        <button 
          class="btn btn-sm btn-primary "
          >
          <i class="material-icons">
            groups
          </i>
          Nuevo
        </button>
      </a>
    </div>
  </header>
  <div class="col-12 col-xl-11 ml-auto mr-auto mb-5 mt-0 p-3">
    <div *ngIf="roles"
      class="d-flex  justify-content-around flex-wrap pt-3  border-top">
      <div *ngFor="let rol of roles"
        class="m-3  bg-white card-rol">
        <header class=" justify-content-between border-bottom 
          pr-1 pl-1">
          <div class="pt-2 pr-2 text-right">
            <a 
              routerLink=
                "/admin/{{datauser.username}}/roles/{{rol.id}}"
              >
              <i class="mr-2 btn-v material-icons"
              >
                edit
              </i>
            </a>
            <a>
            <i class=" btn-v material-icons"
               (click)="view(rol.id)"
            >
              visibility
            </i>
            </a>
          </div>
          <h4 class="pl-2 p-1 m-0">
            {{rol.name}}
          </h4>
        </header>
        <div class="d-flex flex-wrap p-2">
          <p *ngFor="let item of rol.actions" 
            class="p-1 m-3  border rounded   item-action"
          >
            <strong class="pl-1">
              {{item.module.name}}
            </strong><br>
            <small class="m-0">
              {{item.name}} 
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

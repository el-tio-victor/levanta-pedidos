<section class="main-content">
  <div class="col-12 col-xl-11 ml-auto mr-auto
    mb-5 mt-0 p-3 bg-white  material-datatables">
    <table
      id="datatable"
      class="table"
      cellspacing="0"
      width="100%"
      style="width: 100%"
    >
    </table>
  </div>

  <div
    *ngIf="is_loading"
    class="container-loader d-flex 
    justify-content-center align-items-center"
  >
    <app-loader [width]="'70'"></app-loader>
  </div>
</section>

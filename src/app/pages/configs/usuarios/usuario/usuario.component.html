<section class="bg-danger main-content">
  <div class="col-12 col-xl-11 ml-auto 
    mr-auto mb-5 mt-0 p-3 bg-white">
    <div *ngIf="user" class="col-12 d-flex border" >
      <div class=" info-user">
        <div class="user-user">
          <div class="d-flex justify-content-center img-user">
            <span class="pic-user material-icons">
              account_circle
            </span>
          </div>
          <h5 class=" pl-1 pr-1 mb-0">
           <strong class="lbl-user">Nombre</strong>
            {{user.first_name}}
            {{user.last_name}}
          </h5>
          <p class="pl-1 pr-1 pb-1">
            <strong class="lbl-user">RFC:</strong>
            {{user.FederalTaxID}}
          </p>
        </div>
        <div class="p-3">
          <p class="pb-1 mb-0">
            <strong class="lbl-user">Username:</strong>
            {{user.username}}
          </p>
          <p class="pb-1 mb-0">
            <strong class="lbl-user">Email:</strong>
            {{user.email}}
          </p>
          <p class="pb-1 ">
            <strong class="lbl-user">Rol:</strong>
            {{user.rol}}
          </p>
          <p class="pb-3 border-bottom border-dark">
            <strong class="lbl-user">Estatus:</strong>
            {{user.active == '1' ? 'Activo' : 'Inactivo'}}
          </p>
        </div>
      </div>
      <div class="modules-user">
      </div>
    </div>
  </div>

</section>

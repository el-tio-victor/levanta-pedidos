<nav
  #navbar
  class="navbar navbar-expand-lg navbar-transparent"
  style=""
  [ngStyle]="{ position: 'sticky', top: 0, 'z-index': '100' }"
>
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-minimize">
        <button
          mat-raised-button
          (click)="minimizeSidebar()"
          class="btn btn-just-icon btn-white btn-fab btn-round"
        >
          <i class="material-icons text_align-center visible-on-sidebar-regular"
            >more_vert</i
          >
          <i
            class="material-icons design_bullet-list-67 visible-on-sidebar-mini"
            >view_list</i
          >
        </button>
      </div>
      <a class="navbar-brand" href="{{ getPath() }}"> {{ getTitle() }}</a>
    </div>
    <button
      mat-button
      class="navbar-toggler btn-no-ripple"
      type="button"
      (click)="sidebarToggle()"
    >
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li *ngIf="duser.rol =='super_admin'" class="nav-item dropdown">
          <a
            class="nav-link"
            href="#"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="material-icons">settings</i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a
              class="d-flex align-items-end dropdown-item"
              routerLink="/admin/{{ duser.username }}/usuarios"
            >
              <i class="material-icons mr-1">person</i>
              Usuarios
            </a>
            <a
              class="dropdown-item"
              routerLink="/admin/{{ duser.username }}/modulos"
            >
              <i class="material-icons mr-1">event_seat</i>
              Modulos
            </a>
            <a
              class="dropdown-item"
              routerLink="/admin/{{ duser.username }}/roles"
            >
              <i class="material-icons mr-1">groups</i>
              Roles
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" (click)="logout()">
            <i class="material-icons">logout</i>Salir
            <p>
              <span class="d-lg-none d-md-block">logout</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
